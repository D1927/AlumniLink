<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Questions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Previous Questions</h2>
    <div id="questions-container"></div>

    <script>
        async function load_previous_questions() {
          try {
            const response = await fetch('http://localhost:4000/questions'); 
            if (!response.ok) throw new Error('Failed to load Questions');

            const questions = await response.json();
            const container = document.getElementById("questions-container");

            container.innerHTML = "";

            // Display questions
            questions.forEach(question => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.textContent = question.question;
                container.appendChild(div);
                
            });
          } catch (error) {
            console.error('Error loading previous Questions:', error);
          } 
        }

    window.onload = load_previous_questions;
    
    </script>
</body>
</html>
